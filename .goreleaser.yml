before:
  hooks:
    - go mod download
    - go generate ./...
builds:
  - id: default
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    ignore:
      - goos: darwin
        goarch: 386
      - goos: linux
        goarch: 386

    ldflags:
      - -X github.com/superfly/flyctl/flyctl.BuildDate={{ .Date }}
      - -X github.com/superfly/flyctl/flyctl.Version={{ .Version }}
      - -X github.com/superfly/flyctl/flyctl.Commit={{ .ShortCommit }}
      - -X github.com/superfly/flyctl/flyctl.Environment=production
  - id: windows
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    ignore:
      - goos: windows
        goarch: 386

    ldflags:
      - -X github.com/superfly/flyctl/flyctl.BuildDate={{ .Date }}
      - -X github.com/superfly/flyctl/flyctl.Version={{ .Version }}
      - -X github.com/superfly/flyctl/flyctl.Commit={{ .ShortCommit }}
      - -X github.com/superfly/flyctl/flyctl.Environment=production
      

archives:
  - id: windows
    replacements:
      windows: Windows
      amd64: x86_64
    builds:
      - windows
    files: 
      - wintun.dll
    wrap_in_directory: false
    format: tar.gz
  - id: default
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      amd64: x86_64
    builds:
      - default
    files: [only-the-binary*]
    wrap_in_directory: false
    format: tar.gz
  - id: binary
    builds:
      - default
      - windows
    format: binary
    files: [only-the-binary*]
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      amd64: x86_64
release:
  prerelease: auto
dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - "flyio/flyctl:latest"
      - "flyio/flyctl:v{{ .Version }}"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
brews:
  - tap:
      owner: superfly
      name: homebrew-tap
    folder: Formula
    homepage: https://fly.io
    test: |
      system "#{bin}/flyctl version"
    install: |
      bin.install "flyctl"
      bin.install_symlink "flyctl" => "fly"

