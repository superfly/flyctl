name: Build
on:
  schedule:
    - cron: '21 */2 * * *'
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  test_build:
    runs-on: ubuntu-latest-m
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          check-latest: true
      - name: "Place wintun.dll"
        run: cp deps/wintun/bin/amd64/wintun.dll ./
      - name: build
        uses: goreleaser/goreleaser-action@v5
        env:
          BUILD_ENV: "development"
        with:
          version: latest
          args: build --clean --snapshot --verbose
      - name: Upload flyctl for preflight
        uses: actions/upload-artifact@v6
        with:
          name: flyctl
          path: dist/default_linux_amd64_v1/flyctl
          overwrite: true

  preflight:
    # Only run preflight on master pushes, scheduled runs, or pull requests
    if: ${{ github.event_name == 'schedule' || github.ref == 'refs/heads/master' || github.event_name == 'pull_request' }}
    needs: test_build
    uses: ./.github/workflows/preflight.yml
    secrets: inherit
