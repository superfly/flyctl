name: Preflight Tests

on:
  workflow_dispatch:
    inputs:
      region:
        description: Region
        required: false
        default: ord
        type: string
  workflow_call:

jobs:
  preflight-tests:
    name: "preflight-tests (${{ matrix.group }})"
    if: ${{ github.repository == 'superfly/flyctl' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group:
          - apps
          - deploy
          - launch
          - scale
          - volume
          - console
          - logs
          - machine
          - postgres
          - tokens
          - wireguard
          - misc
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          check-latest: true
      - name: Get go version
        id: go-version
        run: echo "name=version::$(go env GOVERSION)" >> $GITHUB_OUTPUT
      - name: Set FLY_PREFLIGHT_TEST_APP_PREFIX
        run: |
          echo "FLY_PREFLIGHT_TEST_APP_PREFIX=gha-$GITHUB_RUN_ID-$GITHUB_RUN_ATTEMPT" >> "$GITHUB_ENV"
      - name: Generate go test slice
        id: test_split
        uses: hashicorp-forge/go-test-split-action@v1
        with:
          total: ${{ matrix.parallelism }}
          index: ${{ matrix.index }}
          packages: ./test/preflight/...
          flags: --tags=integration
      # If this workflow is triggered by code changes (eg PRs), download the binary to save time.
      - uses: actions/download-artifact@v6
        id: download-flyctl
        with:
          name: flyctl
          path: master-build
        continue-on-error: true
      # But if this is a manual run, build the binary first.
      - run: make
        if: steps.download-flyctl.outcome == 'failure'
      - name: Run preflight tests
        id: preflight
        env:
          # Use user token if available (required for deploy token tests), otherwise fall back to limited token
          FLY_PREFLIGHT_TEST_ACCESS_TOKEN: ${{ secrets.FLYCTL_PREFLIGHT_CI_USER_TOKEN || secrets.FLYCTL_PREFLIGHT_CI_FLY_API_TOKEN }}
          FLY_PREFLIGHT_TEST_FLY_ORG: flyctl-ci-preflight
          FLY_PREFLIGHT_TEST_FLY_REGIONS: ${{ inputs.region }}
          FLY_PREFLIGHT_TEST_NO_PRINT_HISTORY_ON_FAIL: 'true'
          FLY_FORCE_TRACE: 'true'
        run: |
          mkdir -p bin
          (test -e master-build/flyctl) && mv master-build/flyctl bin/flyctl
          chmod +x bin/flyctl
          export PATH=$PWD/bin:$PATH
          echo -n failed= >> $GITHUB_OUTPUT
          ./scripts/preflight.sh -r "${{ github.ref }}" -g "${{ matrix.group }}" -o $GITHUB_OUTPUT
      - name: Post failure to slack
        if: ${{ github.ref == 'refs/heads/master' && failure() }}
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
        with:
          webhook: ${{ secrets.PREFLIGHT_SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":sob: preflight tests failed: ${{ steps.preflight.outputs.failed }} ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
      - uses: superfly/flyctl-actions/setup-flyctl@master
        if: always()
      - name: Clean up any un-deleted preflight apps
        if: always()
        env:
          FLY_API_TOKEN: ${{ secrets.FLYCTL_PREFLIGHT_CI_FLY_API_TOKEN }}
          FLY_PREFLIGHT_TEST_FLY_ORG: flyctl-ci-preflight
        run: |
          ./scripts/delete_preflight_apps.sh "$FLY_PREFLIGHT_TEST_APP_PREFIX"
